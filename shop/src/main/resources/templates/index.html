<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>

    <title>JavaShop</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
<!--

          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"/>
-->

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
</head>
<body>


<div>   
    
    <div><div style="float:left;margin:0px 50px"><img th:src="splunk.jpg" alt="logo" width="200" height="200" /></div><div><h2>Javashop</h2></div></div>
   	
     <div>
        <form action="#" th:action="@{/}" th:object="${user}" method="post">
    	<p>Name:  <input type="text" th:field="*{name}" /></p>
    	    <!--    <form method="post">
        		Name : <input type="text" name="name" />
        		Location : <input type="text" name="location" /> 
        		<input type="submit" />
    		</form>
    		
    	-->
    	<p>Color: <select th:field="*{location}">
    		<option th:value="California" th:text="California"></option>
    		<option th:value="Utah" th:text="Utah"></option>
    		<option th:value="Colorado" th:text="Colorado"></option>

                <option th:value="Chicago" th:text="Chicago"></option>
                <option th:value="Austin" th:text="Austin"></option>
                </select> 
		</p>
        
        <p><input type="submit" value="Login" /> 
       
	</p> 
	</form> 
	
	</div>
      
            
            <div class="table-responsive">

                <table class="table table-striped" id="product-table">
                    <thead>
                    <tr>
                        <th>Product Num</th>
                        <th>SKU</th>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Price Â£</th>
                        <th>Qty Available</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="product : ${products}">
                        <td th:text="${product.id}">1</td>
                        <td th:text="${product.sku}">12345678</td>
                        <td th:text="${product.name}">Widget</td>
                        <td th:text="${product.description}">Widget</td>
                        <td th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 2, 'POINT')}">1.19</td>
                        <td th:text="${product.amountAvailable}">2</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

</body>
</html>
